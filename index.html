<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MP3 Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .brand {
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(45deg,#ff0050,#ff7b00,#00f2ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      border: 1px solid #333;
      padding: 20px;
    }
    /* üé® TikTok Glow Button */
    .btn-glow {
      background: linear-gradient(45deg,#ff0050,#ff7b00,#00f2ea);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 0, 80, 0.8), 0 0 25px rgba(0, 242, 234, 0.6);
      transition: all 0.3s ease-in-out;
    }
    .btn-glow:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 123, 0, 0.9), 0 0 45px rgba(0, 242, 234, 0.9);
    }
    .footer {
      margin-top: 40px;
      text-align: center;
    }
    .telegram-btn {
      background: #0088cc;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,136,204,0.8);
      transition: all 0.3s;
    }
    .telegram-btn:hover {
      box-shadow: 0 0 25px rgba(0,136,204,1);
    }
  </style>
</head>
<body>
  <div class="container py-5 text-center">
    <h1 class="brand mb-4">üéµ MP3 Downloader</h1>

    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <input id="ytUrl" class="form-control mb-3" placeholder="Paste video link here..." />

          <button class="btn-glow w-100" onclick="downloadMP3()">‚¨á Download MP3</button>

          <div id="status" class="mt-3"></div>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a class="telegram-btn" href="https://t.me/ZALIM_MODZ_OFFICIAL" target="_blank">üì¢ Join Telegram</a>
    </div>
  </div>

  <script>
    async function downloadMP3() {
      const url = document.getElementById('ytUrl').value.trim();
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      status.innerHTML = "<span class='text-warning'>‚è≥ Processing‚Ä¶</span>";
      result.innerHTML = "";

      if(!url) {
        status.innerHTML = "<span class='text-danger'>‚ùå Please paste a video URL.</span>";
        return;
      }

      try {
        const res = await fetch("/api/mp3?url=" + encodeURIComponent(url));
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || ("Request failed with " + res.status));
        }
        const data = await res.json();
        if (data && data.status === "success") {
          status.innerHTML = "<span class='text-success'>‚úÖ Ready</span>";
          result.innerHTML = `
            <div class="alert alert-dark">
              <div class="fw-bold mb-2">Title:</div>
              <div class="mb-3">${data.title}</div>
              <a class="btn-glow w-100" href="${data.download_url}" target="_blank" rel="noopener">‚¨á Download Now</a>
            </div>
          `;
        } else {
          status.innerHTML = "<span class='text-danger'>‚ùå Failed to fetch MP3.</span>";
          result.innerHTML = data && data.error ? `<code>${data.error}</code>` : "";
        }
      } catch (e) {
        status.innerHTML = "<span class='text-danger'>‚ùå Error</span>";
        result.innerHTML = `<pre class="text-danger" style="white-space: pre-wrap">${e.message}</pre>`;
      }
    }
  </script>
</body>
</html>
