<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #111; color: #fff; }
    .card { background: #1e1e1e; border-radius: 15px; }
    .btn { border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">üéµ YouTube MP3 / MP4 Downloader</h1>

    <div class="card p-4 shadow-lg">
      <input type="text" id="ytUrl" class="form-control" placeholder="Paste YouTube Link...">

      <div class="mt-3">
        <button class="btn btn-success me-2" onclick="downloadFile('mp3')">üéß Download MP3</button>
        <button class="btn btn-danger" onclick="downloadFile('mp4')">üé¨ Download MP4</button>
      </div>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    async function downloadFile(type) {
      let url = document.getElementById("ytUrl").value.trim();
      let resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p class='text-warning'>‚è≥ Processing... Please wait</p>";

      try {
        let res = await fetch(`/api/${type}?url=${encodeURIComponent(url)}`);
        let data = await res.json();

        if (data.success) {
          if (type === "mp3") {
            resultDiv.innerHTML = `
              <h4>‚úÖ ${data.title}</h4>
              <a href="${data.download}" class="btn btn-success" target="_blank">Download MP3</a>
            `;
          } else {
            resultDiv.innerHTML = `
              <h4>‚úÖ ${data.title}</h4>
              <a href="${data.download}" class="btn btn-danger" target="_blank">üé¨ Open Video</a>
              <p class="text-muted mt-2">(Video will open in browser, then you can play or download)</p>
            `;
          }
        } else {
          resultDiv.innerHTML = "<p class='text-danger'>‚ùå Failed to fetch</p>";
        }
      } catch (e) {
        resultDiv.innerHTML = `<p class='text-danger'>‚ùå Error: ${e.message}</p>`;
      }
    }
  </script>
</body>
</html>
