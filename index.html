<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free YouTube to MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            background-color: #c7a0e0;
            padding: 50px 0;
            color: #fff;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #6a4bdb;
        }

        .convert-btn {
            background-color: #6a4bdb;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .convert-btn:hover {
            background-color: #5a3bcd;
        }

        .progress {
            width: 100%;
            background-color: #ddd;
            height: 5px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            height: 5px;
            width: 0%;
            background-color: #6a4bdb;
            border-radius: 5px;
        }

        .loading-text {
            text-align: center;
            margin-top: 10px;
            color: #6a4bdb;
            font-weight: bold;
        }

        .result {
            display: none;
            text-align: center;
        }

        .result a {
            display: inline-block;
            background-color: #6a4bdb;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer p {
            font-size: 16px;
            color: #aaa;
        }

        .footer a {
            text-decoration: none;
            color: #6a4bdb;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Free YouTube to MP3</h1>
        <p>Convert YouTube videos to MP3. Download audio 100% for free.</p>
    </div>

    <div class="container">
        <div class="input-group">
            <input type="text" id="youtube-url" placeholder="Paste YouTube link here...">
        </div>
        <button class="convert-btn" onclick="processUrl()">Convert to MP3</button>

        <div id="loading-text" class="loading-text" style="display:none;">Converting...</div>

        <div class="progress" id="progress-container" style="display:none;">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="result" class="result">
            <p>Your MP3 is ready!</p>
            <a id="download-btn" href="#" target="_blank">Download MP3</a>
        </div>
    </div>

    <div class="footer">
        <p>More Tools Just For You</p>
        <a href="https://t.me/ZALIM_MODZ_OFFICIAL" target="_blank">Join Our Telegram</a>
    </div>

    <script>
        let videoData = null;

        function processUrl() {
            const url = document.getElementById('youtube-url').value.trim();
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            const resultContainer = document.getElementById('result');

            // Reset UI
            resultContainer.style.display = 'none';
            progressContainer.style.display = 'block';
            loadingText.style.display = 'block';
            progressBar.style.width = '0%';

            if (!url) {
                alert('Please enter a valid YouTube URL');
                return;
            }

            // Simulating progress
            let progress = 0;
            let progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    getMP3(url);
                }
            }, 500);
        }

        function getMP3(url) {
            fetch(`/api/mp3?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        videoData = data;
                        document.getElementById('loading-text').style.display = 'none';
                        document.getElementById('progress-container').style.display = 'none';
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('download-btn').href = videoData.download_url;
                    } else {
                        alert('Failed to fetch MP3. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    document.getElementById('loading-text').style.display = 'none';
                });
        }
    </script>

</body>
</html>
