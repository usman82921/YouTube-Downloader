<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube MP3 Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0b0b0f; color: #eaeaea; }
    .card { background: #14141a; border-radius: 16px; border: 1px solid #222; }
    .brand { font-weight: 700; letter-spacing: .5px; }
    .footer { opacity: .7; font-size: .9rem; }

    /* üé® TikTok Glow Button */
    .btn-glow {
      background: linear-gradient(45deg, #ff0050, #ff7b00, #00f2ea);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 0, 80, 0.8), 0 0 25px rgba(0, 242, 234, 0.6);
      transition: all 0.3s ease-in-out;
    }
    .btn-glow:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(255, 123, 0, 0.9), 0 0 45px rgba(0, 242, 234, 0.9);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="brand">üéµ YouTube MP3 Downloader</h1>
      <p class="text-secondary m-0">Paste a YouTube link and get the MP3.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card p-4 shadow-sm">
          <div class="input-group">
            <span class="input-group-text">üîó</span>
            <input id="ytUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=..." />
          </div>

          <div class="mt-3 d-flex gap-2">
            <button class="btn-glow" onclick="downloadMP3()">üéß Get MP3</button>
            <button class="btn btn-outline-secondary" onclick="clearResult()">Clear</button>
          </div>

          <div id="status" class="mt-3"></div>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4 footer">
      <div>Built for Vercel serverless functions ‚Ä¢ MP3 only</div>
    </div>
  </div>

  <script>
    async function downloadMP3() {
      const url = document.getElementById('ytUrl').value.trim();
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      status.innerHTML = "<span class='text-warning'>‚è≥ Processing‚Ä¶</span>";
      result.innerHTML = "";

      if(!url) {
        status.innerHTML = "<span class='text-danger'>Please paste a YouTube URL.</span>";
        return;
      }

      try {
        const res = await fetch("/api/mp3?url=" + encodeURIComponent(url));
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || ("Request failed with " + res.status));
        }
        const data = await res.json();
        if (data && data.status === "success") {
          status.innerHTML = "<span class='text-success'>‚úÖ Ready</span>";
          result.innerHTML = `
            <div class="alert alert-dark">
              <div class="fw-bold mb-2">Title:</div>
              <div class="mb-3">${data.title}</div>
              <a class="btn-glow" href="${data.download_url}" target="_blank" rel="noopener">‚¨á Download MP3</a>
            </div>
          `;
        } else {
          status.innerHTML = "<span class='text-danger'>‚ùå Failed to fetch MP3.</span>";
          result.innerHTML = data && data.error ? `<code>${data.error}</code>` : "";
        }
      } catch (e) {
        status.innerHTML = "<span class='text-danger'>‚ùå Error</span>";
        result.innerHTML = `<pre class="text-danger" style="white-space: pre-wrap">${e.message}</pre>`;
      }
    }

    function clearResult() {
      document.getElementById('status').innerHTML = "";
      document.getElementById('result').innerHTML = "";
      document.getElementById('ytUrl').value = "";
    }
  </script>
</body>
</html>
