<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="video-url" placeholder="Paste YouTube URL here">
        <div>
            <button id="download-mp3">Download MP3</button>
            <button id="download-mp4">Download MP4</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('download-mp3').addEventListener('click', function() {
            const url = document.getElementById('video-url').value;
            if (url) {
                fetch(`/API/mp3?url=${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('status').innerHTML = `MP3 Download Link: <a href="${data.download_url}" target="_blank">${data.title}</a>`;
                        } else {
                            document.getElementById('status').innerText = 'Failed to fetch MP3.';
                        }
                    })
                    .catch(error => {
                        document.getElementById('status').innerText = 'Error: ' + error.message;
                    });
            } else {
                document.getElementById('status').innerText = 'Please enter a valid YouTube URL.';
            }
        });

        document.getElementById('download-mp4').addEventListener('click', function() {
            const url = document.getElementById('video-url').value;
            if (url) {
                fetch(`/API/mp4?url=${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('status').innerHTML = `MP4 Download Link: <a href="${data.video_url}" target="_blank">${data.video_name}</a>`;
                        } else {
                            document.getElementById('status').innerText = 'Failed to fetch MP4.';
                        }
                    })
                    .catch(error => {
                        document.getElementById('status').innerText = 'Error: ' + error.message;
                    });
            } else {
                document.getElementById('status').innerText = 'Please enter a valid YouTube URL.';
            }
        });
    </script>
    
</body>
</html>
